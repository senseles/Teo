<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <p:dialog
        id="fileUploadDialogId"
        widgetVar="fileUploadDialog"
        modal="true"
        dynamic="true"
        appendTo="@(body)"
        header="Dokumento pasirinkimas">
        <h:form enctype="multipart/form-data">
            <p:panelGrid
                columns="2"
                style="width:100%">
                <p:row>
                    <p:column>
                        <p:fileUpload
                            value="#{fileUploadView.file}"
                            mode="simple"
                            skinSimple="true"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:commandButton
                            actionListener="#{fileUploadView.upload}"
                            value="Prideti"
                            ajax="false"
                            oncomplete="PF('fileUploadDialog').hide();" />
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
